<!DOCTYPE html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 1200px;
            height: 630px;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            display: flex;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            position: relative;
        }
        .container {
            width: 1200px;
            height: 630px;
            padding: 60px;
            display: flex;
            position: relative;
            overflow: hidden;
        }
        .accent {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6 0%, #10b981 100%);
            filter: blur(100px);
            opacity: 0.4;
        }
        .accent-1 { top: -200px; right: -100px; }
        .accent-2 { bottom: -200px; left: -100px; }
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            gap: 60px;
            align-items: center;
            width: 100%;
        }
        .profile-image {
            width: 300px;
            height: 300px;
            border-radius: 20px;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }
        .text-content {
            flex: 1;
            max-width: calc(100% - 360px);
        }
        h1 {
            font-size: 64px;
            margin: 0 0 20px 0;
            line-height: 1.1;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .subtitle {
            font-size: 32px;
            color: #94a3b8;
            margin: 0 0 30px 0;
            line-height: 1.4;
        }
        .tags {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        .tag {
            padding: 8px 20px;
            border-radius: 50px;
            background: rgba(59, 130, 246, 0.1);
            font-size: 20px;
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
            white-space: nowrap;
        }
        .location {
            position: absolute;
            bottom: 60px;
            left: 60px;
            font-size: 18px;
            color: #94a3b8;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2;
        }
        .location::before {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="accent accent-1"></div>
        <div class="accent accent-2"></div>
        <div class="content">
            <img src="download.png" alt="Cherinet Afewerk" class="profile-image">
            <div class="text-content">
                <h1>Cherinet Afewerk</h1>
                <div class="subtitle">Full Stack Developer<br>& Computer Science Student</div>
                <div class="tags">
                    <span class="tag">Next.js</span>
                    <span class="tag">React</span>
                    <span class="tag">TypeScript</span>
                    <span class="tag">MongoDB</span>
                    <span class="tag">AI Solutions</span>
                </div>
            </div>
        </div>
        <div class="location">Dilla University, Ethiopia</div>
    </div>
</body>
</html>
